<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2f3640;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00a8ff;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #00a8ff, #0097e6);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            color: #666;
        }

        .switch-form a {
            color: #00a8ff;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>DevHub</h1>
            <p>Conecte-se com outros desenvolvedores</p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <!-- Formulário de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerNome">Nome:</label>
                <input type="text" id="registerNome" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerSenha">Senha:</label>
                <input type="password" id="registerSenha" required>
            </div>
            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha:</label>
                <input type="password" id="confirmSenha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <div class="switch-form">
            <span id="switchText">Não tem uma conta?</span>
            <a href="#" id="switchLink">Cadastre-se</a>
        </div>
    </div>

    <script>
        let isLogin = true;
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchLink = document.getElementById('switchLink');
        const switchText = document.getElementById('switchText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Alternar entre login e cadastro
        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            
            if (isLogin) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                switchText.textContent = 'Não tem uma conta?';
                switchLink.textContent = 'Cadastre-se';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                switchText.textContent = 'Já tem uma conta?';
                switchLink.textContent = 'Faça login';
            }
            
            hideMessages();
        });

        // Função para mostrar mensagens
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    showSuccess('Login realizado com sucesso!');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                showError('Erro de conexão. Tente novamente.');
            }
        });

        // Cadastro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const nome = document.getElementById('registerNome').value;
            const email = document.getElementById('registerEmail').value;
            const senha = document.getElementById('registerSenha').value;
            const confirmSenha = document.getElementById('confirmSenha').value;

            if (senha !== confirmSenha) {
                showError('As senhas não coincidem');
                return;
            }

            try {
                const response = await fetch('/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Cadastro realizado com sucesso!');
                    setTimeout(() => {
                        // Alternar para login após cadastro
                        isLogin = true;
                        loginForm.style.display = 'block';
                        registerForm.style.display = 'none';
                        switchText.textContent = 'Não tem uma conta?';
                        switchLink.textContent = 'Cadastre-se';
                        hideMessages();
                    }, 1500);
                } else {
                    showError(data.error || 'Erro ao cadastrar usuário');
                }
            } catch (error) {
                showError('Erro de conexão. Tente novamente.');
            }
        });

        // Verificar se já está logado
        const usuarioLogado = localStorage.getItem('usuario');
        if (usuarioLogado) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
